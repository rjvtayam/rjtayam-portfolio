<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/hireme.css" />
  </head>

  <body>
    <!-- Hire Me Section -->
    <section id="hire-me" class="hire-me-section">
      <div class="container">
        <header>
          <h1>Hire Me</h1>
          <p>
            Let's work together! Contact me through any of the platforms below.
          </p>
        </header>

        <div class="hire-me-content">
          <!-- Sliding Certificate Section -->
          <div class="certificate-slider">
            <h2>My Certificates</h2>
            <div class="slider-container">
              <div class="slider-wrapper">
                <div class="slide">
                  <img
                    src="img/certificate1.png"
                    alt="Certificate 1"
                    class="certificate-img"
                    data-full="img/certificate1.png"
                  />
                </div>
                <div class="slide">
                  <img
                    src="img/certificate2.png"
                    alt="Certificate 2"
                    class="certificate-img"
                    data-full="img/certificate2-full.png"
                  />
                </div>
                <div class="slide">
                  <img
                    src="img/certificate3.png"
                    alt="Certificate 3"
                    class="certificate-img"
                    data-full="img/certificate3-full.png"
                  />
                </div>
              </div>
              <!-- Arrow Controls -->
              <button class="prev-arrow">
                <img src="img/prev.png" alt="Previous" />
              </button>
              <button class="next-arrow">
                <img src="img/next.png" alt="Next" />
              </button>
            </div>
          </div>

          <!-- Social Icons Section -->
          <div class="social-icons">
            <h2>Connect with Me</h2>
            <p>
              Feel free to reach out through any of the following platforms:
            </p>
            <div class="icon-row">
              <a
                href="https://m.me/yourprofile"
                target="_blank"
                aria-label="Messenger"
                data-name="Messenger"
              >
                <span class="icon-circle">
                  <img src="img/messenger.png" alt="Messenger" />
                </span>
              </a>
              <a
                href="mailto:your-email@gmail.com"
                target="_blank"
                aria-label="Gmail"
                data-name="Gmail"
              >
                <span class="icon-circle">
                  <img src="img/gmail.png" alt="Gmail" />
                </span>
              </a>
              <a
                href="https://t.me/yourprofile"
                target="_blank"
                aria-label="Telegram"
                data-name="Telegram"
              >
                <span class="icon-circle">
                  <img src="img/telegram.png" alt="Telegram" />
                </span>
              </a>
              <a
                href="https://www.instagram.com/yourprofile"
                target="_blank"
                aria-label="Instagram"
                data-name="Instagram"
              >
                <span class="icon-circle">
                  <img src="img/instagram.png" alt="Instagram" />
                </span>
              </a>
            </div>
            <div class="icon-row">
              <a
                href="https://www.tiktok.com/@yourprofile"
                target="_blank"
                aria-label="TikTok"
                data-name="TikTok"
              >
                <span class="icon-circle">
                  <img src="img/tiktok.png" alt="TikTok" />
                </span>
              </a>
              <a
                href="https://twitter.com/yourprofile"
                target="_blank"
                aria-label="Twitter"
                data-name="Twitter"
              >
                <span class="icon-circle">
                  <img src="img/twitter.png" alt="Twitter" />
                </span>
              </a>
              <a
                href="https://facebook.com/yourprofile"
                target="_blank"
                aria-label="Facebook"
                data-name="Facebook"
              >
                <span class="icon-circle">
                  <img src="img/fb.png" alt="Facebook" />
                </span>
              </a>
              <a
                href="tel:+123456789"
                target="_blank"
                aria-label="Phone"
                data-name="Phone"
              >
                <span class="icon-circle">
                  <img src="img/phone.png" alt="Phone" />
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Full View Modal -->
    <div id="certificateModal" class="modal">
      <span class="close-modal">&times;</span>
      <img class="modal-content" id="fullCertificateImage" />
    </div>

    <script src="script/hireme.js"></script>
  </body>
</html>
